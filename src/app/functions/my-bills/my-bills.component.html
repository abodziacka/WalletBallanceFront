
       
       
       
       <p id="h2">My bills</p>
<div class="content">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Date</th>
            <th scope="col">Shop</th>
            <th scope="col">City</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of lis; index as i;">
            <th scope="row">{{ e.id }}</th>
            <td>{{ e.date | slice:0:10}}</td>
            <td>{{ e.shop }}</td>
            <td>{{ e.city }}</td>
            <td><button type="submit" class="btn btn-primary mb-2" style="margin: 4px;" [routerLinkActive]="['link-active']" [routerLink]="['/functions/my-bills/bill-detail', e.id]" >Details</button>
              <button type="submit" class="btn btn-primary mb-2" style="margin: 4px;" [routerLinkActive]="['link-active']" [routerLink]="['/functions/my-bills/edit-bill', e.id]" >Edit</button>
              <button type="submit" class="btn btn-primary mb-2"  (click)="open(content)">Delete</button></td>


              
                    <ng-template #content let-modal>
                      <div class="modal-header">
                        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="row">    
                            <div class="col-md-12">    
                                <p class="text-center confirm-message">Are you sure you want to delete this bill?</p>    
                            </div>    
                        </div> 
                          <div class="row">    
                            <div class="col-md-12">    
                                <p class="confirm-button">    
                                    <a class="mr-2" >    
                                        <button class="btn btn-yes" (click)="delete(e.id); modal.close()">Yes</button>    
                                    </a>    
                                    <a >    
                                        <button class="btn btn-no" (click)="modal.close('Save click')">No</button>    
                                    </a>    
                                </p>    
                            </div>    
                        </div>    

                        </form>
                      </div>
                    </ng-template>
       
          </tr>
        </tbody>
      </table>

      <button type="submit" class="btn btn-primary mb-2" style="float: right;" [routerLinkActive]="['link-active']" [routerLink]="['/functions/add-bill']">Add new bill</button>

      
</div>
