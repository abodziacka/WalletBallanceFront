<div class="addbill">
      
      <div class="col">
          <p id="h2" style="font-family: 'Amatic SC', cursive; font-size: 70px;">Szczegóły paragonu</p>
          <form [formGroup]="firstFormGroup" #form="ngForm" (ngSubmit)="onSubmit()">
              <div class="one">
                  <div class="form-row align-items-center">
                      <div class="col-auto">
                        <input type="text" class="form-control mb-2" id="inlineFormInput1"  formControlName="firstCtrlShop" placeholder="Sklep"  [(ngModel)]="bill.shop" readonly>
                      </div>
                      <div class="col-auto">
                        <input type="text" class="form-control mb-2" id="inlineFormInput2"  formControlName="firstCtrlCity" placeholder="Miejscowość" [(ngModel)]="bill.city" readonly>
                      </div>
                      <div class="col-auto">
                        <input type="date" class="form-control mb-2" id="inlineFormInput3"  formControlName="firstCtrlDate" placeholder="Date" [(ngModel)]="bill.date" readonly> 
                      </div>

                  </div>
              </div>
            </form>
<div class="two">
  <table class="table table-striped" style="text-align: center;">
    <thead>
      <tr>
        <th scope="col">Produkt</th>
        <th scope="col">Kategoria</th>
        <th scope="col">Ilość</th>
        <th scope="col">Cena jednostkowa</th>
        <th scope="col">Cena</th>

      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let model of Products">
        <td>{{model.name}}</td>
        <td>{{getCategoryName(model.categoryId).name}}</td>
        <td>{{model.amount | number : '1.0-2'}}</td>
        <td>{{model.price | number : '1.0-2'}}</td>
        <td>{{model.amount! * model.price! | number : '1.0-2'}}</td>

      </tr>
    </tbody>
  </table>
</div>
          <div class="wrapper2">
      <button type="submit" mdbBtn class="button2"  color="elegant"  mdbWavesEffect style="width: 200px; margin:0 auto;" [routerLinkActive]="['link-active']" [routerLink]="['/functions/my-bills']">Powrót</button>

          </div>   

      </div>
</div>
