<div class="addbill">
      
      <div class="col">
          <p id="h2">Bill Details</p>
          <form [formGroup]="firstFormGroup" #form="ngForm" (ngSubmit)="onSubmit()">
              <div class="one">
                  <div class="form-row align-items-center">
                      <div class="col-auto">
                        <input type="text" class="form-control mb-2" id="inlineFormInput1"  formControlName="firstCtrlShop" placeholder="Shop"  [(ngModel)]="bill.shop" readonly>
                      </div>
                      <div class="col-auto">
                        <input type="text" class="form-control mb-2" id="inlineFormInput2"  formControlName="firstCtrlCity" placeholder="City" [(ngModel)]="bill.city" readonly>
                      </div>
                      <div class="col-auto">
                        <input type="date" class="form-control mb-2" id="inlineFormInput3"  formControlName="firstCtrlDate" placeholder="Date" [(ngModel)]="bill.date" readonly> 
                      </div>

                  </div>
              </div>
            </form>

              <table class="table table-striped" >
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">Product</th>
                      <th scope="col">Category</th>
                      <th scope="col">Amount</th>
                      <th scope="col">Price for one</th>
                      <th scope="col">Total Price</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let model of Products">
                      <th scope="row"></th>
                      <td>{{model.name}}</td>
                      <td>{{getCategoryName(model.categoryId).name}}</td>
                      <td>{{model.amount}}</td>
                      <td>{{model.price}}</td>
                      <td>{{model.amount! * model.price!}}</td>

                    </tr>
                  </tbody>
                </table>
      <button type="submit" class="btn btn-primary mb-2" [routerLinkActive]="['link-active']" [routerLink]="['/functions/my-bills']">Back</button>

      </div>
</div>
