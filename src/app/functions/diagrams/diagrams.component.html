

<div class="content">
  <div style="margin-left: 3%; margin-top: 5%;"> 

            <ngx-charts-line-chart
              [view]="view"
              [scheme]="colorScheme"
              [legend]="legend"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxis]="xAxis"
              [yAxis]="yAxis"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
              [timeline]="timeline"
              [results]="chart"
              >
            </ngx-charts-line-chart>

            <div style="width:100%;  " class="form-row align-items-center" >
              <form [formGroup]="firstFormGroup" #form="ngForm" (ngSubmit)="onSubmit()" class="form-row align-items-center">
                <div class="d-flex justify-content-center" >
                  <label>Od</label> 
                  <div class="col-auto">
                    <input type="date" class="form-control mb-2" formControlName="ctrlDateFrom" id="formFilterDateFrom" placeholder="Date" [(ngModel)]="rangeDate.dateFrom"> 
                  </div>
                  <label>Do</label> 
                  <div class="col-auto">
                    <input type="date" class="form-control mb-2" formControlName="ctrlDateTo" id="formFilterDateTo" placeholder="Date" [(ngModel)]="rangeDate.dateTo"> 
                  </div>
                  <div class="col-auto">
                    <button mdbBtn type="button" class="button2" color="unique" style="border-radius: 50px; margin-left: 3%; width: 150px;" mdbWavesEffect (click)="filter()">Filtruj</button>

                  </div>
                </div>
                  
                </form>
            </div>
    
            <div class="mat-elevation-z8" style="text-align: center;"> 
              <table mat-table [dataSource]="dataSource">
            
                <ng-container matColumnDef="fromDate">
                  <th mat-header-cell *matHeaderCellDef> Od </th>
                  <td mat-cell *matCellDef="let element"> {{element.fromDate | slice:0:10}} </td>
                </ng-container> 
            
                <ng-container matColumnDef="toDate">
                  <th mat-header-cell *matHeaderCellDef> Do </th>
                  <td mat-cell *matCellDef="let element"> {{element.toDate | slice:0:10}} </td>
                </ng-container> 

                <ng-container matColumnDef="quantity">
                  <th mat-header-cell *matHeaderCellDef> Budżet </th>
                  <td mat-cell *matCellDef="let element"> {{element.quantity | number : '1.0-2'}} </td>
                </ng-container> 

                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Wydana kwota </th>
                  <td mat-cell *matCellDef="let element"> {{element.price | number : '1.0-2'}} </td>
                </ng-container> 

                <ng-container matColumnDef="saveMoney">
                  <th mat-header-cell *matHeaderCellDef> Kwota pozostała </th>
                  <td mat-cell *matCellDef="let element"> {{element.saveMoney | number : '1.0-2'}} </td>
                </ng-container> 

                <ng-container matColumnDef="progressBar">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element"><p ><ngb-progressbar type="success" style="width: 150px; margin: 0 auto;" [value]="((element.price!)*100)!/element.quantity!" [striped]="true" [animated]="true" ></ngb-progressbar></p>  </td>
                </ng-container> 

                <ng-container matColumnDef="functions">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let element"><button type="submit" mdbBtn   color="blue-grey" style="border-radius: 50px;" mdbWavesEffect style="margin: 4px;" [routerLinkActive]="['link-active']" [routerLink]="['/functions/diagrams/detail', element.id]">Szczegóły</button> </td>
                </ng-container> 
                
                <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
                
              </table> 
            
              <mat-paginator [pageSizeOptions]="[3, 5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
