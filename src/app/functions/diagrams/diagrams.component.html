

<div class="content">
  <div style="margin-left: 3%; margin-top: 5%;"> 

            <ngx-charts-line-chart
              [view]="view"
              [scheme]="colorScheme"
              [legend]="legend"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxis]="xAxis"
              [yAxis]="yAxis"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
              [timeline]="timeline"
              [results]="chart"
              >
            </ngx-charts-line-chart>

            <div style="width:100%;  " class="form-row align-items-center" >
              <form [formGroup]="firstFormGroup" #form="ngForm" (ngSubmit)="onSubmit()" class="form-row align-items-center">
                <div class="d-flex justify-content-center" >
                  <label>Od</label> 
                  <div class="col-auto">
                    <input type="date" class="form-control mb-2" formControlName="ctrlDateFrom" id="formFilterDateFrom" placeholder="Date" [(ngModel)]="rangeDate.dateFrom"> 
                  </div>
                  <label>Do</label> 
                  <div class="col-auto">
                    <input type="date" class="form-control mb-2" formControlName="ctrlDateTo" id="formFilterDateTo" placeholder="Date" [(ngModel)]="rangeDate.dateTo"> 
                  </div>
                  <div class="col-auto">
                    <button mdbBtn type="button" class="button2" color="unique" style="border-radius: 50px; margin-left: 3%; width: 150px;" mdbWavesEffect (click)="filter()">Filtruj</button>

                  </div>
                </div>
                  
                </form>
            </div>
    
            <table class="table table-striped" style="margin-top: 2%;">
              <thead>
                <tr>
                  <th scope="col">Od</th>
                  <th scope="col">Do</th>
                  <th scope="col">Budżet</th>
                  <th scope="col">Wydana kwota</th>
                  <th scope="col">Pozostała kwota</th>
                  <th scope="col"></th>
                  <th scope="col"></th>

    
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let e of lisStatistic; index as i;" >
                  <td>{{e.fromDate | slice:0:10}}</td>
                  <td>{{e.toDate | slice:0:10}}</td>
                  <td>{{e.quantity| number : '1.0-2' }}</td>
                  <td>{{e.price | number : '1.0-2'}}</td>
                  <td>{{e.saveMoney | number : '1.0-2'}}</td>
                  <td><p><ngb-progressbar type="success" style="width: 150px;" [value]="((e.price!)*100)!/e.quantity!" [striped]="true" [animated]="true" ><i></i></ngb-progressbar></p></td>
                  <td><button type="submit" mdbBtn   color="blue-grey" style="border-radius: 50px;" mdbWavesEffect style="margin: 4px;" [routerLinkActive]="['link-active']" [routerLink]="['/functions/diagrams/detail', e.id]">Szczegóły</button></td>
                </tr>
              </tbody>
            </table>
    
    
  </div>
 
  
</div>
