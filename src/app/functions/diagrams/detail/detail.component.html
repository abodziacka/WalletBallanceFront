<div class="row justify-content-md-center" style="margin-top: 8%;">
  <div class="col-md-4" >
    <ngx-charts-pie-chart 
      [view]="view"
      [scheme]="colorScheme"
      [results]="chart"
      [gradient]="gradient"
      [legend]="showLegend"
      [legendPosition]="legendPosition"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
    >
  </ngx-charts-pie-chart>
  </div>

  <div class="col-md-8">
    <p id="h2" style="font-family: 'Amatic SC', cursive; font-size: 70px;">Wydatki w danym okresie</p>
            
    <div class="mat-elevation-z8" style="text-align: center;"> 
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Kategoria </th>
          <td mat-cell *matCellDef="let element"> {{element.name }} </td>
        </ng-container> 
    
        <ng-container matColumnDef="totalPrice">
          <th mat-header-cell *matHeaderCellDef> Wydana kwota </th>
          <td mat-cell *matCellDef="let element"> {{element.totalPrice | number : '1.0-2'}} </td>
        </ng-container> 
        
        <ng-container matColumnDef="functions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> <button type="submit" mdbBtn   color="blue-grey" style="border-radius: 50px;" mdbWavesEffect [routerLinkActive]="['link-active']" [routerLink]="['/functions/diagrams/detail',budgetId, 'category-detail', element.id]">Szczegóły</button> </td>
        </ng-container> 

        <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
        
      </table> 
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
