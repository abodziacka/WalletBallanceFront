
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Budżet</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <label>Budżet Ogółem</label>
      <input type="text" class="form-control mb-2"  id="inlineFormInput" placeholder="Budżet Ogółem">
      <label>Żywność</label>
      <input type="text" class="form-control mb-2"  id="inlineFormInput" placeholder="Żywność">
      <label>Odzież</label>
      <input type="text" class="form-control mb-2"  id="inlineFormInput" placeholder="Odzież">
      <label>Wydatki stałe</label>
      <input type="text" class="form-control mb-2"  id="inlineFormInput" placeholder="Wydatki stałe">

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
