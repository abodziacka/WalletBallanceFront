<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h1 class="register" style="font-size: 40px; margin-top: 3%;">Logowanie</h1>
    <!-- Login Form -->
    <form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)">
        <input type="text" style="margin-top: 3%;" #UserName="ngModel" id="login" class="fadeIn second" name="Email" [(ngModel)]="formModel.Email" placeholder="Email" required>
        <input type="password" #Password="ngModel" id="password" class="fadeIn third" name="Password" [(ngModel)]="formModel.Password" placeholder="Hasło" required>
        <!-- <input type="submit" class="fadeIn fourth" value="Log In"> -->
        <div class="form-row">
            <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" style="margin-top: 2%;" [disabled]="form.invalid">Zaloguj</button>
               
            </div>
            <!-- <div class="form-row">
                <button class="btn btn-danger my-2 my-sm-0" [routerLink]="['/user/login']"> {{'LOGIN.REMIND' | translate }}</button>
            </div>  -->
        </div>
      
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
        <div>
            <a class="underlineHover" [routerLinkActive]="['link-active']" [routerLink]="['/user/registration']">Nie masz konta? Zarejestruj się.</a>
        </div>

    </div>

  </div>
</div>
